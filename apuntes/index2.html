<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Details Fix</title>
  <style>
    details {
      display: block;
      overflow: hidden; /* Controla el flujo del contenido */
      transition: height 0.3s ease; /* Animación suave */
    }

    details[open] {
      height: auto; /* Permite que se ajuste al contenido */
    }

    summary {
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <p>Este es el contenido superior.</p>
  
  <details>
    <summary>Haz clic aquí</summary>
    <p>Este es el contenido dentro del details. ¡No mueve el diseño!</p>
  </details>
  
  <p>Este es el contenido inferior.</p>
</body>
</html>
